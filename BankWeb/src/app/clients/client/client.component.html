<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.Id">
    <div class="form-group">
        <input name="Nome" #Nome="ngModel" [(ngModel)]="service.formData.Nome" class="form-control" placeholder="Nome do Cliente" maxlength="50" required>
    </div>
    <div class="form-group">
        <input name="Documento" #Nome="ngModel" [(ngModel)]="service.formData.Documento" class="form-control" placeholder="Documento do Cliente (RG/CPF/etc)" required>
    </div>
    <div class="form-group">
        <input name="Endereco" #Nome="ngModel" [(ngModel)]="service.formData.Endereco" class="form-control" placeholder="Endereco do Cliente" required>
    </div>
    <div class="form-group">
        <input name="Complemento" #Nome="ngModel" [(ngModel)]="service.formData.Complemento" class="form-control" placeholder="Complemento do Endereco">
    </div>
    <div class="form-group">
        <option *ngFor="let pais of paises" value= {{pais.id}}>
            {{pais.nome}}
        </option>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Enviar</button>
    </div>
</form>
